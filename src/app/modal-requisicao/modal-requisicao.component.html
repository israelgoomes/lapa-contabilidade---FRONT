<span>Olá, {{data.name}}! O que deseja?</span>
<mat-icon style="float: right; font-size: 30px; color: #17a2b8">list_alt</mat-icon>
<mat-divider></mat-divider>

<div mat-dialog-content>
  <form [formGroup]="solicitacaoForm">


    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input type="textarea" matInput formControlName="titulo">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea type="Text" matInput formControlName="descricao"> </textarea>
    </mat-form-field>

  </form>
</div>
<div>
  <button mat-button (click)="onNoClick()">cancelar</button>
  <button [disabled]="!solicitacaoForm.valid" style="float: right;" mat-button
    [mat-dialog-close]="solicitacaoForm.value" cdkFocusInitial>Enviar</button>
</div>
